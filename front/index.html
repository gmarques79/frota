<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload de PDF - SECLOG</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            padding: 30px;
        }
        #box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            text-align: center;
            box-shadow: 0 0 10px #ccc;
        }
        input {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div id="box">
    <h2>Enviar Relat√≥rio SECLOG</h2>

    <input type="file" id="arquivo" accept=".xlsx"><br>

    <button onclick="enviar()">Enviar PDF/excel</button>

    <p id="msg"></p>
</div>

<script>
async function enviar() {
    const arquivo = document.getElementById("arquivo").files[0];
    if (!arquivo) {
        alert("Escolha um PDF!");
        return;
    }

    const form = new FormData();
    form.append("file", arquivo);

    document.getElementById("msg").innerText = "Enviando...";

    const resp = await fetch("https://frota-2jpn.onrender.com/upload", {
        method: "POST",
        body: form
    });

    const json = await resp.json();
    document.getElementById("msg").innerText = json.mensagem;
}
</script>

</body>
</html>
